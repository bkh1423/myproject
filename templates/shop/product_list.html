<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products - Rose Store 🌸</title>
    <style>
        body {
            font-family: "Tajawal", sans-serif;
            background: #fff0f5;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #e75480;
        }
        .products-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            margin-top: 40px;
            padding: 0 20px;
        }
        .product-card {
            background: #fff;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
            transition: 0.3s;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .product-card img {
            max-width: 100%;
            max-height: 220px;
            border-radius: 10px;
        }
        .product-card h3 {
            margin: 10px 0;
            font-size: 18px;
            color: #333;
        }
        .product-card p {
            font-size: 14px;
            color: #666;
            min-height: 50px;
        }
        .product-card .price {
            margin-top: 10px;
            font-weight: bold;
            font-size: 16px;
            color: #28a745;
        }
        .add-cart-btn {
            margin-top: 12px;
            background-color: #e75480;
            border: none;
            color: white;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 14px;
        }
        .add-cart-btn:hover {
            background-color: #c13c68;
        }
        small {
            display: block;
            margin-top: 8px;
            color: #999;
        }
    </style>
</head>
<body>
    <h1>🌸 Our Products</h1>

    <div class="products-container">
        {% for product in products %}
            <div class="product-card">
                {% if product.image %}
                    <img src="{{ product.image.url }}" alt="{{ product.name }}">
                {% endif %}
                <h3>{{ product.name }}</h3>
                <p>{{ product.description|truncatewords:15 }}</p>
                <div class="price">${{ product.price }}</div>
                <small>Category: {{ product.category.name }}</small>

                <!-- ✅ زر الإضافة للسلة -->
                <form action="{% url 'add_to_cart' product.id %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="add-cart-btn">Add to Cart 🛒</button>
                </form>
            </div>
        {% empty %}
            <p>No products available.</p>
        {% endfor %}
    </div>
</body>
</html>
