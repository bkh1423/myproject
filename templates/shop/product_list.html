<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fafafa;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #d6336c;
        }
        .products-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .product-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        .product-card img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 6px;
        }
        .product-card h3 {
            margin: 10px 0;
            font-size: 18px;
            color: #333;
        }
        .product-card p {
            font-size: 14px;
            color: #666;
        }
        .product-card .price {
            margin-top: 10px;
            font-weight: bold;
            font-size: 16px;
            color: #28a745;
        }
    </style>
</head>
<body>
    <h1>Our Products</h1>
    <div class="products-container">
        {% for product in products %}
            <div class="product-card">
                {% if product.image %}
                    <img src="{{ product.image.url }}" alt="{{ product.name }}">
                {% endif %}
                <h3>{{ product.name }}</h3>
                <p>{{ product.description|truncatewords:15 }}</p>
                <div class="price">${{ product.price }}</div>
                <small>Category: {{ product.category.name }}</small>
            </div>
        {% empty %}
            <p>No products available.</p>
        {% endfor %}
    </div>
</body>
</html>
