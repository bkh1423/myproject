<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>متجر الورود</title>
</head>
<body>

    <!-- استدعاء الشريط العلوي -->
    {% include "header.html" %}

    <!-- رسائل التنبيهات -->
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
    {% endif %}

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>أهلاً بك في عالم الورود 🌸</h1>
                <p>نوصل لك أجمل باقات الورود أينما كنت</p>
                <a href="#" class="btn">تسوق الآن</a>
            </div>
        </section>
    </main>

    <!-- استدعاء الشريط السفلي -->
    {% include "footer.html" %}

    <style>
        body {
            margin: 0;
            font-family: 'Tahoma', sans-serif;
            background: #fff;
            color: #333;
        }

        /* رسائل التنبيه */
        .messages {
            margin: 20px auto;
            width: 80%;
            text-align: center;
        }
        .alert {
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: bold;
        }
        .alert-success {
            background: #ffe6ef;
            color: #e75480;
            border: 1px solid #e75480;
        }
        .alert-error {
            background: #ffe6e6;
            color: #b8002c;
            border: 1px solid #b8002c;
        }
        .alert-info {
            background: #eaf6ff;
            color: #0077b6;
            border: 1px solid #0077b6;
        }

        .hero {
            height: 90vh;
            background: url("https://images.unsplash.com/photo-1509043759401-136742328bb3") no-repeat center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            position: relative;
        }
        .hero::after {
            content: "";
            position: absolute;
            top:0; left:0;
            width: 100%; height: 100%;
            background: rgba(231,84,128,0.3); /* طبقة وردية شفافة */
        }
        .hero-content {
            position: relative;
            z-index: 1;
        }
        .hero h1 {
            font-size: 50px;
            margin-bottom: 15px;
        }
        .hero p {
            font-size: 20px;
            margin-bottom: 25px;
        }
        .btn {
            padding: 12px 25px;
            background: #e75480;
            color: white;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
        }
        .btn:hover {
            background: #c7436b;
        }
    </style>
</body>
</html>
