<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rose Store</title>
</head>
<body>

    {% include "header.html" %}

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1 class="blur-text">Welcome to Rose Store ðŸŒ¸</h1>
                <p>We deliver the most beautiful flower bouquets, anywhere you are.</p>
                <a href="{% url 'product_list' %}" class="btn">Shop Now</a>
            </div>
        </section>
    </main>

    {% include "footer.html" %}

    <style>
        body {
            margin: 0;
            font-family: 'Tahoma', sans-serif;
            background: linear-gradient(135deg, #fff0f6, #ffe6ef, #fdf2f8);
            color: #333;
        }

        .hero {
            height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .hero h1 {
            font-size: 52px;
            margin-bottom: 15px;
            color: #e75480;
        }
        .blur-text {
            animation: blurAnim 4s infinite alternate;
        }
        @keyframes blurAnim {
            0% { filter: blur(0px); }
            50% { filter: blur(3px); }
            100% { filter: blur(0px); }
        }
        .hero p {
            font-size: 20px;
            margin-bottom: 25px;
            color: #555;
        }
        .btn {
            padding: 14px 28px;
            background: #e75480;
            color: white;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.3s ease, background 0.3s ease;
        }
        .btn:hover {
            background: #c7436b;
            transform: scale(1.1);
        }
    </style>
</body>
</html>
