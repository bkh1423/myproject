<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rose Store</title>
</head>
<body>

    <!-- استدعاء الشريط العلوي -->
    {% include "header.html" %}

    <!-- رسائل التنبيهات -->
    {% if messages %}
    <div id="messages">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
                <span class="close-btn" onclick="this.parentElement.style.display='none';">&times;</span>
            </div>
        {% endfor %}
    </div>
    {% endif %}

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Welcome to Rose Store 🌸</h1>
                <p>We deliver the most beautiful flower bouquets, anywhere you are.</p>
                <a href="{% url 'product_list' %}" class="btn">Shop Now</a>
            </div>
        </section>
    </main>

    <!-- استدعاء الشريط السفلي -->
    {% include "footer.html" %}

    <style>
        body {
            margin: 0;
            font-family: 'Tahoma', sans-serif;
            background: linear-gradient(135deg, #fff0f6, #ffe6ef, #fdf2f8);
            color: #333;
            transition: background .3s ease, color .3s ease;
        }

        /* ✅ الوضع الداكن */
        body.dark {
            background: linear-gradient(135deg, #1a1a1a, #222, #111);
            color: #eee;
        }
        body.dark .hero {
            background: #1e1e1e;
        }
        body.dark .btn {
            background: #444;
            color: #fff;
        }
        body.dark .btn:hover {
            background: #666;
        }

        /* Hero */
        .hero {
            height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            color: #444;
        }
        .hero-content {
            animation: fadeInUp 1.5s ease;
        }
        .hero h1 {
            font-size: 52px;
            margin-bottom: 15px;
            color: #e75480;
        }
        .hero p {
            font-size: 20px;
            margin-bottom: 25px;
            color: #555;
        }
        .btn {
            padding: 14px 28px;
            background: #e75480;
            color: white;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.3s ease, background 0.3s ease;
        }
        .btn:hover {
            background: #c7436b;
            transform: scale(1.1);
        }

        /* Animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</body>
</html>
